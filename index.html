<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Фильтры</title>
</head>
<body>
    <section class="indent container">
        <ul class="filter">
            <li class="filter_item active" data-color="all">Все</li>
            <li class="filter_item" data-color="red">Красный</li>
            <li class="filter_item" data-color="blue">Синий</li>
            <li class="filter_item" data-color="orange">Оранжевый</li>
        </ul>
        <div class="colors">
            <div class="col-4 red" data-color="red"></div>
            <div class="col-4 blue" data-color="blue"></div>
            <div class="col-4 orange" data-color="orange"></div>
            <div class="col-4 orange" data-color="orange"></div>
            <div class="col-4 red" data-color="red"></div>
            <div class="col-4 blue" data-color="blue"></div>
            <div class="col-4 blue" data-color="blue"></div>
            <div class="col-4 orange" data-color="orange"></div>
            <div class="col-4 red" data-color="red"></div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
